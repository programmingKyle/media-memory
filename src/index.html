<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Media Memory</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body class="base-grid">

    <div id="addMediaOverlay" class="overlay" style="display: none;">
      <div id="addMediaContent" class="centered-container" style="text-align: center;">
        <div style="display: grid; padding: 0px; margin: 0px;">
          <button id="addMediaCloseButton" class="slim-button fa-solid fa-x" style="justify-self: end;"></button>
        </div>
        <div style="display: grid">
          <h1 id="mediaTypeHeader">Add Movie</h1>
        </div>
        <input id="mediaTitleInput" type="text" placeholder="Input Title" style="text-align: center;">
        <div id="starRating" class="star-rating" data-rating="0">
          <span class="fa fa-star assignStar" data-index="1"></span>
          <span class="fa fa-star assignStar" data-index="2"></span>
          <span class="fa fa-star assignStar" data-index="3"></span>
          <span class="fa fa-star assignStar" data-index="4"></span>
          <span class="fa fa-star assignStar" data-index="5"></span>
        </div>
        <div class="drop-area-grid">
          <div id="dropArea" class="drop-area">
            <h5 id="pictureFileName">Drop Picture Here</h5>
          </div>
          <img id="previewImage" src="imageunavailable.png" alt="">  
        </div>
        <div style="display: grid; grid-template-columns: auto 1fr; grid-gap: 5px;">
          <button id="resetButton" class="user-button">Reset</button>
          <button id="addMediaButton" class="user-button" >Add</button>
        </div>
      </div>
    </div>

    <div id="editMediaOverlay" class="overlay" style="display: none;">
      <div id="editMediaContent" class="centered-container">
        <div style="display: grid; padding: 0px; margin: 0px;">
          <button id="editMediaCloseButton" class="slim-button fa-solid fa-x" style="justify-self: end;"></button>
        </div>
        <div style="display: grid">
          <h1>Edit</h1>
        </div>
        <input id="editMediaTitleInput" type="text" placeholder="Input Title" style="text-align: center;">
        <div id="editStarRating" class="star-rating" data-rating="0">
          <span class="fa fa-star assignStar" data-index="1"></span>
          <span class="fa fa-star assignStar" data-index="2"></span>
          <span class="fa fa-star assignStar" data-index="3"></span>
          <span class="fa fa-star assignStar" data-index="4"></span>
          <span class="fa fa-star assignStar" data-index="5"></span>
        </div>
        <div class="drop-area-grid">
          <div id="editDropArea" class="drop-area">
            <h5 id="editPictureText">Drop Picture Here</h5>
          </div>
          <img id="editPreviewImage">
        </div>
        <div style="display: grid; grid-template-columns: auto 1fr; grid-gap: 5px;">
          <button id="deleteMediaButton" class="fas fa-trash user-button"></button>
          <button id="updateMediaButton" class="user-button" >Update</button>
        </div>
      </div>
    </div>


    <div id="viewMediaOverlay" class="overlay" style="display: none">
      <div id="viewMediaContent" class="centered-container" style="text-align: center; width: auto;">
        <div style="display: grid; padding: 0px; margin: 0px;">
          <button id="viewMediaCloseButton" class="slim-button fa-solid fa-x" style="justify-self: end;"></button>
        </div>
        <div class="view-media-grid">
          <div>
            <img id="viewMediaPicture" src="" alt="">
          </div>
          <div style="display: grid;">
            <h2 id="viewMediaTitleText"></h2>
            <div id="viewMediaRatingDiv" class="star-rating">
            </div>
          </div>
        </div>
        <button class="user-button" id="editMediaButton">Edit</button>
      </div>
    </div>

    <div id="deleteOverlay" class="overlay" style="display: none;">
      <div id="deleteOverlayContent" class="centered-container" style="text-align: center;">
        <div style="display: grid">
          <h1>Are you sure you want to delete?</h1>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 5px">
          <button class="user-button" id="confirmDeleteButton">Yes</button>
          <button class="user-button" id="cancelDeleteButton">No</button>  
        </div>
      </div>
    </div>

    <div id="entryExistsOverlay" class="overlay" style="display: none;">
      <div id="entryExistsContent" class="centered-container" style="text-align: center;">
        <div style="display: grid">
          <h1>Entry Already Exists</h1>
        </div>
        <button class="user-button" id="entryExistsOKButton">OK</button>
      </div>
    </div>

    
    <div id="editEntryExistsOverlay" class="overlay" style="display: none;">
      <div id="editEntryExistsContent" class="centered-container" style="text-align: center;">
        <div style="display: grid">
          <h1>Entry Already Exists</h1>
        </div>
        <button class="user-button" id="editEntryExistsOKButton">OK</button>
      </div>
    </div>

    <div class="frame-grid">
      <h3 style="margin-left: 10px; color: white; padding: 10px 0px;">Media Memory</h3>
      <button id="minimizeButton" class="fa fa-window-minimize"></button>
      <button id="maximizeButton" class="fa fa-window-maximize"></button>
      <button id="exitButton" class="fa-solid fa-power-off"></button>
    </div>
    <div class="nav-grid">
      <button id="navMovies" class="nav-button active">Movies</button>
      <button id="navTV" class="nav-button">TV Shows</button>
      <button id="navBooks" class="nav-button">Books</button>
    </div>
    <div class="control-settings">
      <input id="searchInput" class="search-input" type="text" style="display: none" placeholder="Search">
      <button id="searchButton" class="fas fa-magnifying-glass slim-button"></button>
      <button class="dropdown-button">
        <span id="sortValueText">Sort: Date Added</span>
        <div class="dropdown-content">
          <a id="ascendDateAdded">Date Added (Ascending)</a>
          <a id="descendDateAdded">Date Added (Descending)</a>
          <!--
          <a href="#">Date Released (Ascending)</a>
          <a href="#">Date Released (Descending)</a>
          -->
          <a id="ascendRating">Rating (Ascending)</a>
          <a id="descendRating">Rating (Descending)</a>
          <a id="ascendAlpha">Alphabetically (A-Z)</a>
          <a id="descendAlpha">Alphabetically (Z-A)</a>
        </div>
      </button>
      <button id="addContentButton" class="fas fa-plus slim-button"></button>
    </div>
    <div id="contentDiv" class="content-grid">

    </div>
  </body>
  <script src="frame.js"></script>
  <script src="nav.js"></script>
  <script src="userInputs.js"></script>
  <script src="addContent.js"></script>
  <script src="editContent.js"></script>
  <script src="viewMedia.js"></script>
  <script src="content.js"></script>
  <script src="removeContent.js"></script>
</html>
