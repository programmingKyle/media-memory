<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Media Memory</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body class="base-grid">
    <div id="addMediaOverlay" class="overlay" style="display: none;">
      <div class="centered-container" style="text-align: center;">
        <div style="display: grid; padding: 0px; margin: 0px;">
          <button id="addMediaCloseButton" class="slim-button fa-solid fa-x" style="justify-self: end;"></button>
        </div>
        <div style="display: grid">
          <h1 id="mediaTypeHeader">Add Movie</h1>
        </div>
        <input id="mediaTitleInput" type="text" placeholder="Input Title" style="text-align: center;">
        <div id="starRating" class="star-rating" data-rating="0">
          <span class="fa fa-star" data-index="1"></span>
          <span class="fa fa-star" data-index="2"></span>
          <span class="fa fa-star" data-index="3"></span>
          <span class="fa fa-star" data-index="4"></span>
          <span class="fa fa-star" data-index="5"></span>
        </div>
        <div id="dropArea" class="drop-area">
          <h5 id="pictureFileName">Drop Picture Here</h5>
        </div>
    
        <button class="user-button" id="addMediaButton">Add</button>
      </div>
    </div>
    

    <div class="frame-grid">
      <h3 style="margin-left: 10px; color: white; padding: 10px 0px;">Media Memory</h3>
      <button id="minimizeButton" class="fa fa-window-minimize"></button>
      <button id="maximizeButton" class="fa fa-window-maximize"></button>
      <button id="exitButton" class="fa-solid fa-power-off"></button>
    </div>
    <div class="nav-grid">
      <button id="navMovies" class="nav-button active">Movies</button>
      <button id="navTV" class="nav-button">TV Shows</button>
      <button id="navBooks" class="nav-button">Books</button>
    </div>
    <div class="control-settings">
      <input id="searchInput" type="text" style="display: none">
      <button id="searchButton" class="fas fa-magnifying-glass slim-button"></button>
      <button class="slim-button">
        Sort: Date Added
        <div class="dropdown-content">
          <a href="#">Date Added (Ascending)</a>
          <a href="#">Date Added (Descending)</a>
          <a href="#">Date Released (Ascending)</a>
          <a href="#">Date Released (Descending)</a>
          <a href="#">Rating (Ascending)</a>
          <a href="#">Rating (Descending)</a>
          <a href="#">Alphabetically (A-Z)</a>
          <a href="#">Alphabetically (Z-A)</a>
        </div>
      </button>
      <button id="addContentButton" class="fas fa-plus slim-button"></button>
    </div>
    <div id="contentDiv" class="content-grid">
      
    </div>
  </body>
  <script src="frame.js"></script>
  <script src="nav.js"></script>
  <script src="userInputs.js"></script>
  <script src="addContent.js"></script>
  <script src="content.js"></script>
</html>
