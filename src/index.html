<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Media Memory</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body class="base-grid">
    <div class="frame-grid">
      <h3 style="margin-left: 10px; color: white; padding: 10px 0px;">Media Memory</h3>
      <button id="minimizeButton" class="fa fa-window-minimize"></button>
      <button id="maximizeButton" class="fa fa-window-maximize"></button>
      <button id="exitButton" class="fa-solid fa-power-off"></button>
    </div>
    <div class="nav-grid">
      <button class="nav-button active">Movies</button>
      <button class="nav-button">TV Shows</button>
      <button class="nav-button">Books</button>
    </div>
    <div class="control-settings">
      <input id="searchInput" type="text" style="display: none">
      <button id="searchButton" class="fas fa-magnifying-glass slim-button"></button>
      <button class="slim-button">
        Sort: Date Added
        <div class="dropdown-content">
          <a href="#">Date Added (Ascending)</a>
          <a href="#">Date Added (Descending)</a>
          <a href="#">Date Released (Ascending)</a>
          <a href="#">Date Released (Descending)</a>
          <a href="#">Rating (Ascending)</a>
          <a href="#">Rating (Descending)</a>
          <a href="#">Alphabetically (A-Z)</a>
          <a href="#">Alphabetically (Z-A)</a>
        </div>
      </button>
      <button class="fas fa-plus slim-button"></button>
    </div>
    <div class="content-grid">
      <div class="content-item">
        <img src="./images/movie.png" alt="">
        <h3>Godzilla</h3>
        <h5>2014</h5>
        <div class="content-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="content-item">
        <img src="./images/movie.png" alt="">
        <h3>Godzilla</h3>
        <h5>2014</h5>
        <div class="content-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="frame.js"></script>
  <script src="userInputs.js"></script>
</html>
